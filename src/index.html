<!DOCTYPE html>
<html lang="vi_VN">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" href="/assets/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/loader.css" />
        <title>FPTU.Tech</title>
    </head>

    <body>
        <div id="loading-bg">
            <div class="loading-logo">
                <img
                    src="/loading-logo.png"
                    alt="Logo"
                    style="max-width: 70px;"
                />
            </div>
            <div class="loading">
                <div class="effect-1 effects"></div>
                <div class="effect-2 effects"></div>
                <div class="effect-3 effects"></div>
            </div>
        </div>
        <div id="root"></div>
    </body>

    <!-- FPTU Tech Javascript SDK -->
    <script>
        window.APP_ENV = {
            API_BASE_URL: "${APP_ENV.API_BASE_URL}",
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fptu-sdk@1.0.2/dist/fptu-sdk.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=UA-123979019-2"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-123979019-2");
    </script>
</html>
